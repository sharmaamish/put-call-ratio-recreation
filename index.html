<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Watch Dashboard</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Tabulator -->
<link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>

<style>
  body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #fff;
    font-family: "Poppins", sans-serif;
    padding: 35px 15px;
    transition: 0.4s;
  }

  .dashboard-title {
    text-align: center;
    font-size: 30px;
    font-weight: 700;
    color: #38b6ff;
    margin-bottom: 25px;
  }

  .table-card {
    background: rgba(255,255,255,0.08);
    border-radius: 14px;
    backdrop-filter: blur(10px);
    padding: 18px;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
  }

  /* Tabulator Custom Theme */
  .tabulator-header {
    background: #38b6ff !important;
    color: #000 !important;
    font-weight: 600;
  }

  .tabulator-row {
    transition: 0.25s;
  }
  .tabulator-row:hover {
    background: rgba(56,182,255,0.2) !important;
    transform: scale(1.01);
  }

  /* Change Colors */
  .pos { color: #12ff65; font-weight: 600; }
  .neg { color: #ff4b4b; font-weight: 600; }

  /* Percent Bubble */
  .bubble {
    padding: 3px 9px;
    border-radius: 12px;
    font-size: 13px;
    font-weight: 600;
  }
  .bubble-pos { background: rgba(18,255,101,0.25); color: #12ff65; }
  .bubble-neg { background: rgba(255,75,75,0.25); color: #ff4b4b; }

  /* Search Box */
  .search-box input {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    border-radius: 8px;
    padding: 10px;
    width: 100%;
  }
  .search-box input::placeholder { color: #ddd; }

  /* Dark Mode Toggle */
  #toggleMode {
    cursor: pointer;
    font-size: 14px;
    padding: 6px 12px;
    border-radius: 8px;
    background: #38b6ff;
    border: none;
    font-weight: 600;
    float: right;
  }
</style>
</head>
<body>

<h2 class="dashboard-title">ðŸ“Š Live Market Watch</h2>

<div class="container table-card">

  <button id="toggleMode">Toggle Dark / Light</button>

  <div class="search-box my-3">
    <input type="text" id="searchInput" placeholder="Search by Symbol or Company Name...">
  </div>

  <div id="stock-table"></div>
</div>

<script>
const stockData = [
  {"symbol":"SBIN","name":"State Bank of India","ltp":735.25,"change":5.30,"percentChange":0.73,"dayHigh":742.00,"dayLow":728.10},
  {"symbol":"RELIANCE","name":"Reliance Industries Ltd","ltp":2538.40,"change":-12.60,"percentChange":-0.49,"dayHigh":2562.75,"dayLow":2521.30},
  {"symbol":"TCS","name":"Tata Consultancy Services Ltd","ltp":3872.10,"change":28.90,"percentChange":0.75,"dayHigh":3890.00,"dayLow":3835.50},
  {"symbol":"INFY","name":"Infosys Ltd","ltp":1534.80,"change":-6.10,"percentChange":-0.40,"dayHigh":1552.20,"dayLow":1528.00},
  {"symbol":"HDFC","name":"HDFC Bank Ltd","ltp":1652.55,"change":9.75,"percentChange":0.59,"dayHigh":1665.00,"dayLow":1641.00}
];

const table = new Tabulator("#stock-table", {
  data: stockData,
  layout: "fitColumns",
  pagination: "local",
  paginationSize: 6,
  columns: [
    { title:"Symbol", field:"symbol", width:100, headerSort:true },
    { title:"Company Name", field:"name", minWidth:160 },
    { title:"LTP (â‚¹)", field:"ltp", hozAlign:"right" },
    {
      title:"Change",
      field:"change",
      formatter: cell => {
        let v = cell.getValue();
        return <span class="${v>=0?"pos":"neg"}">${v>=0?"â–²":"â–¼"} ${v}</span>;
      }
    },
    {
      title:"% Change",
      field:"percentChange",
      formatter: cell => {
        let v = cell.getValue();
        return <span class="bubble ${v>=0?"bubble-pos":"bubble-neg"}">${v}%</span>;
      },
      hozAlign:"center"
    },
    { title:"High", field:"dayHigh", hozAlign:"right" },
    { title:"Low", field:"dayLow", hozAlign:"right" }
  ]
});

// Search Filter
document.getElementById("searchInput").addEventListener("keyup", function(){
  let val = this.value.toLowerCase();
  table.setFilter(function(row) {
    return row.symbol.toLowerCase().includes(val) || row.name.toLowerCase().includes(val);
  });
});

// Dark / Light Toggle
document.getElementById("toggleMode").onclick = () => {
  document.body.classList.toggle("light");
  if(document.body.classList.contains("light")){
    document.body.style.background = "#f4f6f9";
    document.body.style.color = "#000";
  } else {
    document.body.style.background = "linear-gradient(135deg, #0f172a, #1e293b)";
    document.body.style.color = "#fff";
  }
};
</script>

</body>
</html>
